  <!--EVENT SET-->
  <!--a-scene>
    <a-sky color="skyblue"></a-sky>
    <a-plane position="0 0 -4" color="#7BCEFF" width="10" height="10" rotation="-90 0 0" scale="5 5 5"></a-plane>

      class="clickable"
      event-set__hover="_event: mouseenter; material.color: blue;"
      event-set__leave="_event: mouseleave; material.color: red;" 
      position="-2 0.75 -3" 
      color="red" 
      rotation="0 0 0"></a-box>
    <a-cylinder
      class="clickable"
      event-set__click="_event: click; position: 1 0.75 -6; material.color: green;"
      event-set__show_text="_event: click; _target: #text; visible: true;"
      position="1 0.75 -3" 
      color="pink" 
      radius="1.25" 
      height="1.5">

    </a-cylinder>
    <a-entity camera position="0 1.6 0" wasd-controls look-controls>
      <!--Fuse is for making a click when a the cursor is fixed in a point of view-->
      <a-cursor 
        fuse="true" 
        raycaster="objects: .clickable"
        animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
        animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1">

      </a-cursor>
    </a-entity>
  </!--a-scene-->
